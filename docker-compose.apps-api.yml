services:
  image_optimizer_api:
    container_name: image_optimizer_api
    build:
      context: .
      dockerfile: ./Dockerfile.apps-api
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
    networks:
      - image_optimizer_network
networks:
  image_optimizer_network:
    name: image_optimizer_network
